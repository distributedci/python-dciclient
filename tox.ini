[tox]
skipsdist = True
envlist = pep8,py27,py36

[testenv]
usedevelop = True
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U {packages}
setenv =
    VIRTUALENV_PIP = 20.2.4
passenv= *
whitelist_externals =
    sh
commands =
    sh ./start_db.sh
    sh ./tests/test-vault.sh

[testenv:py27]
commands =
    {[testenv]commands}
    py.test -v {posargs}

[testenv:py36]
commands =
    {[testenv]commands}
    py.test -v {posargs}

[testenv:pep8]
skip_install = true
deps = flake8
commands =
    flake8

[flake8]
max-line-length = 88
ignore = H405,H304,H104,E402,E129,E722,W605,W504,W503
exclude=venv,.venv,.git,.tox,dist,*egg,*.egg-info,build,examples,docs
show-source = True
